<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tcarval - 探索世界各地的旅遊勝地</title>
    <meta name="description" content="發現並計劃您的下一次冒險，探索世界各地的熱門旅遊目的地。">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="border-bottom sticky-top bg-white">
        <div class="container py-3">
            <div class="d-flex justify-content-between align-items-center">
                <a href="index.html" class="text-decoration-none">
                    <h1 class="fs-4 fw-bold text-rose m-0">Tcarval</h1>
                </a>
                <div class="position-relative w-100 mx-4" style="max-width: 500px;">
                    <input type="search" class="form-control" placeholder="搜尋目的地、景點、活動...">
                    <button class="btn position-absolute end-0 top-0 h-100">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="d-flex">
        <!-- Sidebar -->
        <aside class="sidebar border-end" style="width: 240px; height: calc(100vh - 65px); position: sticky; top: 65px;">
            <nav class="p-3">
                <ul class="list-unstyled">
                    <li class="mb-2">
                        <a href="japan.html" class="d-block p-2 rounded text-decoration-none">1. 日本</a>
                    </li>
                    <li class="mb-2">
                        <a href="korea.html" class="d-block p-2 rounded text-decoration-none">2. 韓國</a>
                    </li>
                    <li class="mb-2">
                        <a href="thailand.html" class="d-block p-2 rounded text-decoration-none">3. 泰國</a>
                    </li>
                    <li class="mb-2">
                        <a href="eastern-europe.html" class="d-block p-2 rounded text-decoration-none">4. 東歐美景</a>
                    </li>
                    <li class="mb-2">
                        <a href="usa.html" class="d-block p-2 rounded text-decoration-none">5. 美國</a>
                    </li>
                </ul>
                <hr>
                <a href="more.html" class="d-block p-2 text-decoration-none text-muted">更多</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow-1 p-4">
            <section>
                <h2 class="fs-3 fw-bold mb-4">熱門旅遊景點</h2>
                <hr class="mb-4">

                <div class="row gx-4 gy-4">
                    <!-- Destination Card 1 -->
                    <div class="col-12 col-md-4">
                        <a href="japan.html" class="text-decoration-none text-dark">
                            <div class="card h-100 border rounded overflow-hidden hover-shadow">
                                <div class="position-relative" style="aspect-ratio: 16/9;">
                                    <img src="images/fuji-mountain.jpeg" alt="日本富士山" class="img-fluid position-absolute w-100 h-100" style="object-fit: cover;">
                                </div>
                                <div class="card-body">
                                    <h3 class="fw-semibold">日本富士山</h3>
                                    <p class="text-muted mt-2">探索日本最著名的自然景觀，體驗傳統文化與現代都市的完美融合。</p>
                                </div>
                            </div>
                        </a>
                    </div>
                
                    <!-- Destination Card 2 -->
                    <div class="col-12 col-md-4">
                        <a href="korea.html" class="text-decoration-none text-dark">
                            <div class="card h-100 border rounded overflow-hidden hover-shadow">
                                <div class="position-relative" style="aspect-ratio: 16/9;">
                                    <img src="images/seoul-tower.jpg" alt="韓國首爾" class="img-fluid position-absolute w-100 h-100" style="object-fit: cover;">
                                </div>
                                <div class="card-body">
                                    <h3 class="fw-semibold">韓國首爾</h3>
                                    <p class="text-muted mt-2">體驗韓流文化，品嚐美食，探索古老宮殿與現代購物區的魅力城市。</p>
                                </div>
                            </div>
                        </a>
                    </div>
                
                    <!-- Destination Card 3 -->
                    <div class="col-12 col-md-4">
                        <a href="thailand.html" class="text-decoration-none text-dark">
                            <div class="card h-100 border rounded overflow-hidden hover-shadow">
                                <div class="position-relative" style="aspect-ratio: 16/9;">
                                    <img src="images/wat-arun.jpg" alt="泰國曼谷" class="img-fluid position-absolute w-100 h-100" style="object-fit: cover;">
                                </div>
                                <div class="card-body">
                                    <h3 class="fw-semibold">泰國曼谷</h3>
                                    <p class="text-muted mt-2">探索金碧輝煌的寺廟，享受美食與按摩，體驗熱情的泰國文化。</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                
            </section>
        </main>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
