<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tcarval 旅遊網站</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header.sticky-top {
      background-color: #fff;
      border-bottom: 1px solid #dee2e6;
      z-index: 1030;
    }
  </style>
</head>
<body>

  <!-- Header / Navbar -->
  <header class="sticky-top">
    <div class="container py-3 d-flex align-items-center justify-content-between">
      <a href="/" class="text-decoration-none fw-bold fs-3 text-danger">Tcarval</a>
      <form class="d-flex w-50 mx-3 position-relative">
        <input class="form-control me-2" type="search" placeholder="搜尋目的地、景點、活動..." aria-label="搜尋" />
        <button class="btn btn-outline-secondary position-absolute end-0 top-0 h-100" type="submit">
          🔍
        </button>
      </form>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-5">
    <h1 class="mb-4">歡迎來到 Tcarval 旅遊網站！</h1>
    <p>請選擇目的地查看詳細資訊與推薦行程。</p>

    <!-- 可放置熱門目的地卡片，這裡先保留空區 -->
    <div class="row">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <img src="04 DSC_9901.jpg" class="card-img-top" alt="Tokyo" />
          <div class="card-body">
            <h5 class="card-title">東京 5 日遊</h5>
            <p class="card-text">探索日本的文化、美食與城市風貌。</p>
            <a href="japan/posts/tokyo-5-days.html" class="btn btn-primary">閱讀更多</a>
          </div>
        </div>
      </div>
      <!-- 其他目的地卡片可以用相同方式新增 -->
    </div>
  </main>

  <footer class="bg-light text-center py-3 mt-auto">
    <small>&copy; 2025 Tcarval. All rights reserved.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
